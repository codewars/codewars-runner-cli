cw:
  reference:
    initial: |-
      NSString* String2x (NSString *str){
      }
    answer: |-
      NSString* String2x (NSString *str){
        return [str stringByAppendingString:str];
      }
    fixture: |-
      describe(@"String2x", ^() {
        it(@"should return the string doubled", ^() {
          equal(@"doubledouble", String2x(@"double"));
          notEqual(@"double", String2x(@"doubledouble"));
        });
      });

